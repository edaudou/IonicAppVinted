<ion-content color="secondary">

  <ion-header>
    <ion-toolbar class="ios hydrated">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title class="ios title-ios hydrated">Login User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Log In your account</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="favorite" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
          If you don't have an account, please <a routerLink='/register'>
            register</a> first!
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
